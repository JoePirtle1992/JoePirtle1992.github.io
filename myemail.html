<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Change The Title</title>
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>

  <div id="contact-me" class="animated fadeIn">
    
    <form
    action="https://formspree.io/xdwkeaom"
    method="POST"
    >
    <h1 class="romeo-void">Contact Me</h1>
      <div id="the-actual-form">
        <div id="info-side">
          <div id="group-1">
            <label>
                <h3 style="padding-top: 1em;">Name</h3>
              <input type="text" name="name" placeholder="Your name">
            </label>
      
            <label>
                <h3 style="padding-top: 1em;">E-mail:</h3>
                <input type="text" name="_replyto" placeholder="Your e-mail">
              </label>
          </div>
        </div>
  
        <div id="message-side">
          <h1>Message</h1>
          <label>
            <textarea class="message-space" rows="5" name="message" placeholder="Write your message here..."></textarea>
          </label>
          <!-- your other form fields go here -->
          <input type="hidden" name="_subject" value="You Have A New Message!" />
          <input type="hidden" name="_next" value="https://joepirtle1992.github.io"/>
          <button type="submit">Send Message</button>
        </div>
      </div>
      
      </form>
      <!-- <p><i class="fas sick fa-2x fa-envelope"></i>Email: joepirtle1992@gmail.com</p>
      <p><i class="fab sick fa-2x fa-skype"></i>Skype: </p>
      <p><i class="fab sick fa-2x fa-github"></i></li>Github</p>
      <p><i class="fab sick fa-2x fa-linkedin-in"></i></li>LinkedIn</p> -->
    </div>
</div> 


<script src="js.js"></script>
</body>
</html>
